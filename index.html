<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>OPERACIONES BASICAS</title>
</head>
<body>
    <CENTER><H2>CALCULO DE OPERACIONES</H2></CENTER>
<form action="">
<table border="1" align="Center">
    <tr>
        <br> <p> <center><input type="button" value="CALCULAR" onclick="calcular();"></center></p>
        <td> INGRESE VALOR 1: <input type="number" name="a" id="a" ></td>
        <td> INGRESE VALOR 2: <input type="number" name="b" id="b" ></td>
       
    </tr>
</table>
</form>    
 <script>
     function calcular() {
         var num1 = parseInt(document.getElementById("a"). value);
         var num2 = parseInt(document.getElementById("b"). value);
         var suma = num1+num2;
         var resta = num1-num2 ;
         var multiplicacion = num1*num2 ;
         var division = num1/num2 ;
         alert("la suma es: "+suma)
         alert("la resta es: "+resta)
         alert("la multiplicacion es: "+multiplicacion)
         alert("la division es: "+division)
     }
 </script>
</body>
</html>
